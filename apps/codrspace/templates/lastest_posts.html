<div id="latest-posts">
    <ul>
    {% for post in posts %}
        <li>
            {% with post.author.profile.get_meta as git_meta %}
                <img src="{{ git_meta.avatar_url }}" width="40" height="40" />
                <a href="{{ post.get_absolute_url }}">
                    {% filter truncatewords:6 %}
                        {% firstof post.title|truncatewords:6 'Untitled' %}
                    {% endfilter %}</a> by {{ post.author.username }}
            {% endwith %}
        </li>
    {% empty %}
        <li>No posts available yet</li>
    {% endfor %}
    </ul>
</div>
