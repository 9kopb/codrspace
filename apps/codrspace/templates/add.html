{% extends "auth_base.html" %}


{% block content %}
<div id="add-page">

    <table><tr><td>

        {% if posts %}
        <ol id="post-list">
        {% for post in posts|slice:":10" %}
            <li><a href="{% url edit post.pk %}">
                {{ forloop.counter }}. {{ post.title }} <span class="content-summary">{{ post.content }} {{ post.create_dt }}</span>
            </a></li>
        {% endfor %}
        </ol>
        {% endif %}

    </td><td>

        <div id="mode-msg">Add mode</div>
        <form id="add-post" action="" method="POST">
            {% csrf_token %}
            <div id="title">{{ form.title }}</div>
            <div id="content">{{ form.content }}</div>
            <div id="submit-btn"><input type="submit" /></div>
        </form>

    </td></tr></table>

</div>
{% endblock %}
